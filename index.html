<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="media.css">
  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="main">
    <div class="balance-container">
      <div class="my-balance">
        <p>My balance</p>
        <h1>$4000</h1>
      </div>
      <div class="logo">
        <img src="images/logo.svg" alt="logo">
      </div>
    </div>

    <div class="bar-container">
      <div class="chart-container">
        <h1 class="medium-brown">Spending - Last 7 days </h1>
      </div>
  
      <div class="bar-graph-container">
        <div class="bar-item">
          <div class="bar bar1 "></div>
          <p>mon</p>
        </div>

        <div class="bar-item">
          <div class="bar bar2 "></div>
          <p>tue</p>
        </div>

        <div class="bar-item">
          <div class="bar bar3 "></div>
          <p>wed</p>
        </div>

        <div class="bar-item">
          <div class="bar bar4 "></div>
          <p>thu</p>
        </div>

        <div class="bar-item">
          <div class="bar bar5 "></div>
          <p>fri</p>
        </div>

        <div class="bar-item">
          <div class="bar bar6 "></div>
          <p>sat</p>
        </div>

        <div class="bar-item">
          <div class="bar bar7 "></div>
          <p>sun</p>
        </div>
      </div>
      <hr>
  
      <div class="footer">
        <div class="total">
          <p class="cream-white">Total this month</p>
          <h1 class="medium-brown">$4000</h1>
        </div>
        <div class="percentage-increase">
          <p class="medium-brown">+2.4%</p>
          <h4 class="cream-white">from last month</h4>
        </div>
      </div>
    </div>
  </div>
    <script src="script.js"></script>
</body>
</html>
